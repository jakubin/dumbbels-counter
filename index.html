<html>
  <head>
    <title>Dumbbells counter</title>
    <style type="text/css">
      @keyframes grow { from {font-size: 200px;} to {font-size: 250px;} }
      #counter { font-size: 200px; display: flex; justify-content: center; align-items: center; height: 100%; animation: grow 650ms infinite ease-in-out alternate; }
    </style>
  </head>
  <body>
    <script>
      let value = 0;
      setInterval(() => document.getElementById('counter').innerText = ++value, 1300);
    </script>
    <div id="counter">0</div>
  </body>
</html>
